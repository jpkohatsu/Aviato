<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aviato</title>

  <!--Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <!--Style CSS-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Jobiato</a>

    </div>
  </nav>
  </header>
  <main>
    <!--Tab Titles and styling-->
    <div class="row allTabs">
      <div class="col s12 m12 l12">
        <ul class="tabs">
          <li class="tab col l3 m2 s1 tabs-fixed-width"><a class="active" href="#jobs">Jobs</a></li>
          <li class="tab col l3 m2 s1 tabs-fixed-width"><a href="#meetups">Meetups</a></li>
          <li><i class="fa fa-heart heart icon black-text right"></i></li>
          <li><i class="material-icons search icon black-text right">search</i></li>

        </ul>

        <!-- <ul class="right">

        </ul> -->

        <!-- <nav class="transparent ">
          <div class="nav-wrapper col s6 m6 l6">
            <a href="#!" class="brand-logo center black-text"><i class="material-icons"></i></a>

          </div>
        </nav> -->
      </div>

      <!--Jobs Tab Start-->
      <div id="jobs" class="col s12">





        <!--Navbar-->



    <!--Search-->
    <div class="container">
      <div class="searchBar">
        <!--Row and form containing all content-->
        <div class="row">
          <form action="#" class="col s12">
            <!--Row containing all query content-->
            <div class="row">
              <div class="input-field col s12">
                <input id="query" type="search" class="validate">
                <label for="query">job title, company name, or networking group</label>
              </div>
            </div>
            <!--Row containing all location and radius content-->
            <div class="row">
              <div class="input-field col s6">
                <input id="location" type="search" class="validate">
                <label for="location">city, state or zip code</label>
              </div>
              <div class="input-field col s6">
                <select class="browser-default" id="radius">
                  <option value="" disabled selected>Distance</option>
                  <option value="1">10 miles</option>
                  <option value="2">20 miles</option>
                  <option value="3">30 miles</option>
                </select>


              </div>
            </div>
            <!--Row containing all advanced search and filter content-->
            <div class="row">
              <ul class="collapsible" data-collapsible="accordion">
                <li>
                  <div class="collapsible-header"><span class="badge"></span><i class="material-icons">settings_applications</i>Advanced Job Search</div>
                  <div class="collapsible-body">
                    <p>
                      <!--Row containing all company search content-->
                      <div class="row">
                        <div class="col s12">
                          From this company:
                          <div class="input-field inline">
                            <input id="company-search" type="search" class="validate">
                            <label for="company-search" data-error="wrong" data-success="right">Company Name</label>

                          </div>
                        </div>
                      </div>
                      <!--Row containing all agency filter content-->
                      <div class="row">
                        <div class="input-field col s6">
                          <input type="checkbox" class="filled-in" id="agency-filter" checked="checked" />
                          <label for="filled-in-box">Exclude staffing agencies</label>
                        </div>
                      </div>
                      <!--Row containing all job source filter content-->
                      <div class="row">
                        <div class="col s12">
                          Show jobs from:
                          <div class="input-field inline">
                            <select class="browser-default" id="source-filter">
                          <option value="" disabled selected>Source</option>
                          <option value="1">All web sites</option>
                          <option value="2">Job boards only</option>
                          <option value="3">Employer web sites only </option>
                        </select>
                          </div>
                        </div>
                      </div>
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>

        <!--Result Cards-->
        <div class="container">
          <div class="resultCards"></div>
        </div>

        <!--My Jobs Page-->
        <div class="myJobsPage hide"></div>


      </div>

      <!--Meetups Tab-->
      <div id="meetups" class="col s12">
        <nav class="white">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center"></a>
            <ul class="right">
              <li><i class="material-icons icon search black-text">search</i></li>
              <li><i class="material-icons icon heart black-text">view_module</i></li>
            </ul>
          </div>
        </nav>


      </div>

    </div>


  </main>

  <!--Footer-->
  <footer class="page-footer"></footer>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- jQuery UI -->

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <!-- Materiablize JS -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <!--Javascript-->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
  <script src="./assets/javascript/cards.js"></script>

</body>

</html>
