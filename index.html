<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aviato</title>

  <!--Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <!--Style CSS-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Jobiato</a>
    </div>
  </nav>
  </header>
  <main>

      <div class="container">
        <!--Search-->

        <div class="searchBar">
          <!--Row and form containing all content-->
          <div class="row">
            <form action="#" id="searchForm" class="col s12">
              <!--Row containing all query content-->
              <div class="row">
                <div class="input-field col s12">
                  <input id="query" type="search" class="">
                  <label for="query">job title, company name, or networking group</label>
                </div>
              </div>
              <!--Row containing all location and radius content-->
              <div class="row">
                <!-- <div class="input-field col s6">
                  <input id="location" type="search" class="">
                  <label for="location">city, state or zip code</label>
                </div> -->
                <div class="input-field col s6">
                  <select class="browser-default" id="radius">
                    <option value="10" selected>10 miles from me</option>
                    <option value="20">20 miles from me</option>
                    <option value="30">30 miles from me</option>
                  </select>
                </div>
                <div class="input-field col s6">
                  <button class="btn black waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

      <!--Tab Titles and styling-->
      <div class="row allTabs">
        <div class="col s12 m12 l12">
          <ul class="tabs">
            <li class="tab col s4 tabs-fixed-width"><a class="active" href="#jobs">Jobs</a></li>
            <li class="tab col s4 tabs-fixed-width"><a href="#meetups">Meetups</a></li>
            <!-- <li class="col l4 m4 s4"></li> -->

            <li class="col pageSwitcher s4 right-align">
              <div id="myJobsLabel">My <span>Jobs</span><i class="fa fa-heart heart icon black-text"></i></div>
              <div id="mySearchLabel">Search<i class="fa fa-search search icon black-text"></i></div>
            </li>
          </ul>
        </div>
      </div>

      <!--Jobs Tab Start-->
      <div id="jobs" class="col s12">
      <h2>Results</h2>
      <!--Navbar-->



        <!--Result Cards-->
          <div class="resultCards"></div>

        <!--My Jobs Page-->
          <div class="myJobsPage hide"></div>



      </div>

      <!--Meetups Tab-->
      <div id="meetups" class="col s12">
      </div>

  </div> <!-- main .container -->
  </main>

  <!--Footer-->
  <footer class="page-footer"></footer>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <!-- Materiablize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <!--Javascript-->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
  <script src="./assets/javascript/meetup.js"></script>
  <script src="./assets/javascript/cards.js"></script>
  <script type="text/javascript" src="./assets/javascript/localStorage.js">

  </script>

</body>

</html>
