<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aviato</title>

<!--Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <!--Style CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
    

</head>

<body>



  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><i class="material-icons">search</i></li>
        <li><i class="material-icons">view_module</i></li>


      </ul>
    </div>
  </nav>





  <!--Navbar-->
  <main>


    <!--Search-->
    <div class="searchBar">
      <!--Row and form containing all content-->
      <div class="row">
        <form action="#" class="col s12">
          <!--Row containing all query content-->
          <div class="row">
            <div class="input-field col s12">
              <input id="query" type="search" class="validate">
              <label for="query">job title, company name, or networking group</label>
            </div>
          </div>
          <!--Row containing all location and radius content-->
          <div class="row">
            <div class="input-field col s6">
              <input id="location" type="search" class="validate">
              <label for="location">city, state or zip code</label>
            </div>
            <div class="input-field col s6">
              <select class="browser-default" id="radius">
                  <option value="" disabled selected>Distance</option>
                  <option value="1">10 miles</option>
                  <option value="2">20 miles</option>
                  <option value="3">30 miles</option>
                </select>
            </div>
          </div>
          <!--Row containing Job/Networking buttons content-->
          <div class="row">
            <div class="input-field col s6">
              <p>
                <input class="with-gap" name="group3" type="radio" id="btn-jobs" checked />
                <label for="btn-jobs">Jobs</label>
              </p>
            </div>
            <div class="input-field col s6">
              <p>
                <input class="with-gap" name="group3" type="radio" id="btn-networking" checked />
                <label for="btn-jobs">Networking</label>
              </p>
            </div>
          </div>
          <!--Row containing all advanced search and filter content-->
          <div class="row">
            <ul class="collapsible" data-collapsible="accordion">
              <li>
                <div class="collapsible-header"><span class="badge"></span><i class="material-icons">settings_applications</i>Advanced Job Search</div>
                <div class="collapsible-body">
                  <p>
                    <!--Row containing all company search content-->
                    <div class="row">
                      <div class="col s12">
                        From this company:
                        <div class="input-field inline">
                          <input id="company-search" type="search" class="validate">
                          <label for="company-search" data-error="wrong" data-success="right">Company Name</label>
                        </div>
                      </div>
                    </div>
                    <!--Row containing all agency filter content-->
                    <div class="row">
                    <div class="input-field col s6">
                      <input type="checkbox" class="filled-in" id="agency-filter" checked="checked" />
                      <label for="filled-in-box">Exclude staffing agencies</label>
                    </div>
                  </div>
                  <!--Row containing all job source filter content-->
                    <div class="row">
                      <div class="col s12">
                        Show jobs from:
                        <div class="input-field inline">
                          <select class="browser-default" id="source-filter">
                          <option value="" disabled selected>Source</option>
                          <option value="1">All web sites</option>
                          <option value="2">Job boards only</option>
                          <option value="3">Employer web sites only </option>
                        </select>
                        </div>
                      </div>
                    </div>
                  </p>
                </div>
              </li>
            </ul>
          </div>

        </form>
      </div>
    </div>
    <!--Result Cards-->
    <div class="resultCards">
      <div class="result">This is a result card placeholder.</div>
    </div>

    <!--My Jobs Page-->
    <div class="myJobsPage"></div>


  </main>

  <!--Footer-->
  <footer class="page-footer"></footer>

    <!-- jQuery -->
   <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <!-- Materiablize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <!--Javascript-->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>


</body>

</html>
